name: "CodeQL Analysis"

on:
  push:
    branches:
      - main  # You can change this to any branch you want to monitor
  pull_request:
    branches:
      - main  # Monitor pull requests to the main branch

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2.0.0  # Update version here

      - name: Analyze code with CodeQL
        uses: github/codeql-action/analyze@v2.0.0  # Update version here
        with:
          category: "security"  # You can change the category if needed
